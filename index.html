<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Reflection Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body id="app-body">

    <div class="w-full max-w-xl md:max-w-2xl lg:max-w-3xl xl:max-w-4xl mb-6 flex justify-center">
        <div class="flex items-center profile-card p-5 rounded-xl transition transform hover:scale-[1.01] duration-300">
            <div class="text-center mr-6">
                <p class="text-sm uppercase tracking-widest" style="color: #888;">Journal Author</p>
                <h3 class="text-3xl font-extrabold leading-tight">Cyrus Dominic</h3>
                <p class="text-xl font-medium" style="color: #666;">Manalili</p>
            </div>
            <img 
                src="assets/photo.jpg" 
                class="w-24 h-24 object-cover rounded-full border-4" style="border-color: var(--accent-dark);"
                alt="Profile Picture"
            />
        </div>
    </div>

    <div id="journalContainer" class="mt-4">
        <div id="journal-page">
            
            <div class="page-header">
                <p class="pageCategory text-sm tracking-widest mb-1">Category</p>
                <h1 class="pageTitle">Title</h1>
            </div>
            <div class="pageContent leading-relaxed">
            </div>
            <div class="absolute bottom-4 left-6 text-sm font-semibold">
                <p class="pageNumber"></p>
            </div>
        </div>
    </div>

    <div class="flex space-x-4 mt-8 w-full max-w-lg justify-center">
        <button id="prevBtn" class="nav-btn py-3 px-8 rounded-full">
            &larr; Previous Page
        </button>
        <button id="nextBtn" class="nav-btn py-3 px-8 rounded-full">
            Next Page &rarr;
        </button>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
